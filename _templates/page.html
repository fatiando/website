{% extends "layout.html" %}

{%- block body %}
  {%- if title == 'Home' %}
    <div class="container-fluid banner" style="background-image: linear-gradient(to bottom, transparent, #02020e55), url(_static/background.svg);">
      <div class="container">
        <div class="row">
          <div class="col">
            <img class="banner-logo  mx-auto d-block" src="_static/banner.svg">
          </div>
        </div>
      </div>
    </div>
  {%- endif %}
  <div class="container">
    {{ body }}
  </div>
{%- endblock %}
